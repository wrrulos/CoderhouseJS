<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>RTecno</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Carrito de Compras</h1>
        <p class="text-center mt-4">Carrito de compras básico con las funciones necesarias.</p>
        
        <!-- Icono del carrito -->
        <div id="cart-icon" class="position-fixed top-0 end-0 m-3">
            <button class="btn btn-primary btn-lg" data-bs-toggle="offcanvas" data-bs-target="#cart-offcanvas" aria-controls="cart-offcanvas">
                <i class="bi bi-cart-fill"></i>
                <span id="cart-total-badge" class="badge bg-danger"></span>
            </button>
        </div>

        <!-- Contenido del carrito en un offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-offcanvas" aria-labelledby="cart-offcanvas-label">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="cart-offcanvas-label">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="cart-items" class="list-group">
                    <!-- Aquí se mostrarán los productos agregados al carrito -->
                </ul>
                <h4 class="mt-3">Total: <span id="cart-total">$0</span></h4>
            </div>
        </div>

        <div id="product-list" class="row mt-4">
            <!-- Aquí se agregarán los productos -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
